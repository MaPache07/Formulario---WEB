<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario de registro</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action = "#", method = "get">
            <div>
                <fieldset>
                    <legend><h2>Personal</h2></legend>
                    <label for="name">Nombre:</label>
                    <input type="text", name="name", id="name", required>
                    <br>
                    <label for="birth">Fecha de nacimiento:</label>
                    <input type="date", name="birthday", id="birth">
                    <br>
                    <label for="animal">Animal favorito:</label>
                    <input type="text", name="animal", id="animal">
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend><h2>Cuenta</h2></legend>
                    <label for="email">Correo electrico:</label>
                    <input type="email", name="email", id="email", placeholder="name@example.com">
                    <br>
                    <label for="password">Contrasena:</label>
                    <input type="password", name="password", id="password", required pattern=".{6,18}", title="De 6 a 18 caracteres">
                    <br>
                    <label for="verify">Verificar contrasena:</label>
                    <input type="password", name="password", id="verify">
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend><h2>Contacto</h2></legend>
                    <label for="adress">Direccion:</label>
                    <input type="text", name="adress", id="adress">
                    <br>
                    <label for="city">Ciudad:</label>
                    <input type="text", name="city", id="city">
                    <br>
                    <label for="contry">Pais:</label>
                    <input type="text", name="contry", id="contry">
                    <br>
                    <label for="tel">Telefono:</label>
                    <input type="text", name="tel", id="tel", placeholder="70123456">
                </fieldset>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
